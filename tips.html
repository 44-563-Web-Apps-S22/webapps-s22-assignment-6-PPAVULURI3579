<!DOCTYPE html>
<html>
<head>
    <title>Loop and Radio buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>

<h2>Pavuluri Pranay Kumar computes tips</h2>

<form>
    <label for="check5">Enter a check amount</label>
    <input type ="number" class="form-control" id="check5" name="check5" min=10 max=50 step=2 value=20><br>

    <label for="tip5">Enter tip increase</label>
    <input type ="number" class="form-control" id="tip5" name="tip5" min= 0.01 max=0.10 step=0.01 value=0.05><br>

    <input type="button" class="btn btn-sm btn-success" onclick="tips()" value="Find tips">
</form>

<p id="output">Your results are displayed here</p>

<form>
    <input type="radio" id="times1" value="times" onclick="chooseOp()" >
    <label for="times1">*</label></br>
  
    <input type="radio" id="divide1" value="divide" onclick="chooseOp()">
    <label for="divide1">/</label></br>
  
    <input type="radio" id="exponent1"  value="exponent" onclick="chooseOp()">
    <label for="exponent1">**</label></br>
</form>

<p id="output2">Choosen operation results</p>

<script> 
function tips(){
    console.log("Getting form values")
    input_amt = document.getElementById("check5").value
    input_tip = document.getElementById("tip5").value
    var result = ""
    var tip_amts = input_amt/10
    result="Tip amounts by increase of "+input_tip+" are"
    out = document.getElementById("output")
    for (let index = 0; index < 10; index++) {
        result +=" "+tip_amts.toFixed(1);
        tip_amts +=(input_amt*input_tip);
    }
    result +=" (amount was "+input_amt+")"
    out.innerHTML=result
}
function chooseOp() {
    console.log("Getting form values")
    amt = document.getElementById("check5").value
    tip = document.getElementById("tip5").value
    out2 = document.getElementById("output2")

    if(document.getElementById("times1").checked){
        out2.innerHTML="<b>(Amount * TipIncrease) Value is: </b>"+amt*tip;
    }else if (document.getElementById("divide1").checked) {
        out2.innerHTML="<b>(Amount / TipIncrease) Value is: </b>"+amt/tip;
    }else if(document.getElementById("exponent1").checked){
        out2.innerHTML="<b>(Amount * TipIncrease) Value is: </b>"+(amt*tip);
    }
}
</script>

</body>
</html>
